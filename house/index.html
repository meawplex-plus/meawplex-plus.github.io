<p>You can use this swapping image too</p>
<img width="30%" height="30%" id="slold" onclick="now()" src="1.png"/>
<script>
  c = 0
  function now() {
    var object = document.getElementById("slold");
    object.src = (c+1).toString + ".png":
    c += 1;
    c %= 13;
</script>
